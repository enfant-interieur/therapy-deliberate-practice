name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (e.g. v0.1.0). Leave empty to use the ref that started the run."
        required: false
        type: string

permissions:
  contents: write

jobs:
  build-tauri:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-22.04]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          # If manually dispatched with a tag, checkout that tag
          ref: ${{ inputs.tag || github.ref }}
      - name: Verify Tauri build script exists
        run: |
          test -f services/local-runtime-suite/desktop/src-tauri/build.rs || (echo "Missing src-tauri/build.rs for Tauri build script." && exit 1)
      - name: Install Linux system dependencies
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            pkg-config \
            libssl-dev \
            libgtk-3-dev \
            libwebkit2gtk-4.0-dev \
            libjavascriptcoregtk-4.0-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Fix pkg-config search path (setup-python may overwrite PKG_CONFIG_PATH)
        if: startsWith(matrix.os, 'ubuntu')
        shell: bash
        run: |
          DEFAULT_PC_PATH="$(pkg-config --variable pc_path pkg-config)"
          if [[ -n "${PKG_CONFIG_PATH:-}" ]]; then
            echo "PKG_CONFIG_PATH=$DEFAULT_PC_PATH:$PKG_CONFIG_PATH" >> "$GITHUB_ENV"
          else
            echo "PKG_CONFIG_PATH=$DEFAULT_PC_PATH" >> "$GITHUB_ENV"
          fi
      - name: Install dependencies
        run: npm ci --workspace services/local-runtime-suite/desktop
      - name: Install local runtime dependencies
        run: pip install -e services/local-runtime-suite/python
      - name: Generate model catalog
        run: python services/local-runtime-suite/tools/gen_models_json.py
      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: services/local-runtime-suite/desktop
          tagName: ${{ inputs.tag || github.ref_name }}
          releaseName: "Local Runtime Suite ${{ inputs.tag || github.ref_name }}"
          releaseBody: "Automated release"
          releaseDraft: false
          prerelease: false
          includeDebug: false
          includeRelease: true

  build-appstore-macos:
    runs-on: macos-latest
    env:
      APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
      APPLE_BUNDLE_IDENTIFIER: ${{ secrets.APPLE_BUNDLE_IDENTIFIER }}
      APPLE_APPSTORE_PROVISION_PROFILE_B64: ${{ secrets.APPLE_APPSTORE_PROVISION_PROFILE_B64 }}
      APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
      APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
      APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
      APPLE_INSTALLER_SIGNING_IDENTITY: ${{ secrets.APPLE_INSTALLER_SIGNING_IDENTITY }}
      APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
      APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
      APP_NAME: "Local Runtime Suite"
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag || github.ref }}
      - name: Verify Tauri build script exists
        run: |
          test -f services/local-runtime-suite/desktop/src-tauri/build.rs || (echo "Missing src-tauri/build.rs for Tauri build script." && exit 1)
      - name: Validate App Store secrets
        run: |
          required_vars=(
            APPLE_TEAM_ID
            APPLE_BUNDLE_IDENTIFIER
            APPLE_APPSTORE_PROVISION_PROFILE_B64
            APPLE_CERTIFICATE
            APPLE_CERTIFICATE_PASSWORD
            APPLE_SIGNING_IDENTITY
            APPLE_INSTALLER_SIGNING_IDENTITY
            APPLE_API_KEY_ID
            APPLE_API_ISSUER
          )
          for var in "${required_vars[@]}"; do
            if [[ -z "${!var}" ]]; then
              echo "Missing required secret: ${var}"
              exit 1
            fi
          done
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: npm ci --workspace services/local-runtime-suite/desktop
      - name: Install local runtime dependencies
        run: pip install -e services/local-runtime-suite/python
      - name: Generate model catalog
        run: python services/local-runtime-suite/tools/gen_models_json.py
      - name: Import signing certificate
        run: |
          echo "$APPLE_CERTIFICATE" | base64 --decode > /tmp/cert.p12
          security create-keychain -p "" build.keychain
          security import /tmp/cert.p12 -k build.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign -T /usr/bin/productbuild
          security list-keychains -d user -s build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain
          security set-keychain-settings -lut 21600 build.keychain
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "" build.keychain
      - name: Prepare App Store entitlements
        run: |
          cat <<EOF > services/local-runtime-suite/desktop/src-tauri/Entitlements.plist
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>com.apple.security.app-sandbox</key>
            <true/>
            <key>com.apple.application-identifier</key>
            <string>${APPLE_TEAM_ID}.${APPLE_BUNDLE_IDENTIFIER}</string>
            <key>com.apple.developer.team-identifier</key>
            <string>${APPLE_TEAM_ID}</string>
          </dict>
          </plist>
          EOF
      - name: Install provisioning profile
        run: |
          echo "$APPLE_APPSTORE_PROVISION_PROFILE_B64" | base64 --decode > services/local-runtime-suite/desktop/src-tauri/embedded.provisionprofile
      - name: Build App Store bundle
        working-directory: services/local-runtime-suite/desktop
        run: |
          npm run tauri build -- --no-bundle
          npm run tauri bundle -- --bundles app --target universal-apple-darwin --config src-tauri/tauri.appstore.conf.json
      - name: Build signed PKG
        working-directory: services/local-runtime-suite/desktop
        run: |
          xcrun productbuild \
            --sign "$APPLE_INSTALLER_SIGNING_IDENTITY" \
            --component "target/universal-apple-darwin/release/bundle/macos/${APP_NAME}.app" \
            /Applications \
            "${APP_NAME}.pkg"
      - name: Upload PKG to App Store Connect
        working-directory: services/local-runtime-suite/desktop
        run: |
          xcrun altool \
            --upload-app \
            --type macos \
            --file "${APP_NAME}.pkg" \
            --apiKey "$APPLE_API_KEY_ID" \
            --apiIssuer "$APPLE_API_ISSUER"
