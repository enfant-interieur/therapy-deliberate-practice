[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "local-runtime"
version = "0.1.0"
description = "OpenAI-compatible local runtime gateway"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "fastapi>=0.110",
  "uvicorn>=0.27",
  "pydantic>=2.6",
  "httpx>=0.27",
  "python-multipart>=0.0.9"
]

[project.optional-dependencies]
dev = ["ruff>=0.4", "pytest>=8.0"]

[tool.setuptools]
packages = ["local_runtime"]

[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I"]
